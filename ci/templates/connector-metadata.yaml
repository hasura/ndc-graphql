packagingDefinition:
  type: PrebuiltDockerImage
  dockerImage: "${DOCKER_IMAGE}"
supportedEnvironmentVariables:
commands:
  update: hasura-ndc-graphql update
  init: hasura-ndc-graphql init
cliPlugin:
  name: ndc-graphql
  version: "${CLI_VERSION}"
dockerComposeWatch:
  - path: ./
    target: /etc/connector
    action: sync+restart


